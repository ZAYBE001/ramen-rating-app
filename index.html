<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ramen-rating_app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        

<h1>Ramen Rater</h1>

<div id="ramen-menu"></div>
<div id="ramen-detail"></div>
   
    <form id="new-ramen">
        <h2>Add New Ramen</h2>
        <label for="name">Name</label>
        <input type="text" name="name" id="Ramen Name" required>
        <label for="restaurant">Restaurant</label>
        <input type="text" name="restaurant" id="Restaurant" required>
        <label for="image">Image</label>
        <input type="text" name="image" id="Image URL" required>
        <label for="rating">Rating</label>
        <input type="number" name="rating" id="Rating " min="1" max="5">
        <label for="comment">Comment</label>
        <input type="text" name="comment" id="Comment">
        <button type="submit">Add Ramen</button>
    </form>

    
    <script src="./index.js"></script>
     </body>
